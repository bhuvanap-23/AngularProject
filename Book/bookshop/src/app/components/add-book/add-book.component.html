<div class="row justify-content-center mt-2" >
<div class="col-md-5" style="border: 1px solid blue; border-radius: 5px;">
    <form [formGroup] = "bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label style="font-weight: 500;">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Book Name"  required>
        </div>

        <div class="form-group">
            <label style="font-weight: 500;">Price</label>
            <input type="text" class="form-control" formControlName="price" placeholder="Book Price" required>
        </div>

        <div class="form-group">
            <label style="font-weight: 500;">Description</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Book Description" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" style="padding:10px;">
                Add Book
            </button>
        </div>
    </form>
</div>
</div>
