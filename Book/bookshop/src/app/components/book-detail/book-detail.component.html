<div class="row justify-content-center mt-3">
    <div class="col-md-5">
        <form [formGroup] = "updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label style="font-weight: 500;">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>
    
            <div class="form-group">
                <label style="font-weight: 500;">Price</label>
                <input type="text" class="form-control" formControlName="price" required>
            </div>
    
            <div class="form-group">
                <label style="font-weight: 500;">Description</label>
                <input type="text" class="form-control" formControlName="description" required>
            </div>
    
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="padding:10px;">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
